<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Table</title>
</head>
<body>
    <table border="1" >
        <tr>
            <th>First Name</th>
            <th>Job role</th>
        </tr>
        <tr>
            <td colspan="2">Saleem senior</td>
        </tr>
        <tr>
            <td>Khaled</td>
            <td>.net Developer</td>
        </tr>
        <tr>
            <td colspan="2">Mohammad senior</td>
        </tr>
    </table>
</body>
</html>
